<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>深夜二時のドワーフ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="同人ボードゲームサークル、深夜二時のドワーフのページです">

    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">
    <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common-style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">

    <script type="text/javascript" src="js/jquery-3.7.1.min.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>

    <script type="text/javascript">
        let submitted = false;
    </script>
    <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted){window.location='contact-complete.html';}"
    ></iframe>

</head>

<div id="header"><!-- ここにheader.htmlが読み込まれる --></div>

<!-- ナビのカレントページ色変更 -->
<style>.nav-list-item{color: black;}</style>
<style>.nav-list .Contact{color: indianred;}</style>

<style>.nav_list{color: white;}</style>
<style>.nav_list .Contact{color: #EBAB65;}</style>

<body>
    <div class="article-back">

        <h2 class="center-text">Contact</h2>
        <p class="contact-text">ご感想、お問い合わせは下記フォーム、もしくはXのダイレクトメッセージよりお願いします。</p>

        <form class="Form"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdjkvBPjnXPVMZ7xKcS5fn1orJS99w9vw-pnXfxX3VnTa5lew/formResponse"
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;"
        >
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前（H.N可）</p>
                <input 
                name="entry.762892323"
                type="text" 
                class="Form-Item-Input"
                id="field-name"
                placeholder="お名前"
                required="required">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                <input
                name="entry.1686660766"
                type="email" 
                class="Form-Item-Input"
                id="field-mail"
                placeholder="sample@gmail.com"
                required="required">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>メッセージを入力</p>
                <textarea 
                name="entry.1080740569"
                class="Form-Item-Textarea"
                id="field-message"
                ></textarea>
            </div>
            <button type="submit" class="Form-Btn">送信する</button>
        </div>
    </form>

    <div id="js-pagetop">
        <span>TO TOP</span>
    </div>

</body>

<div id="footer"><!-- ここにfooter.htmlが読み込まれる --></div>

</html>
